<center>{% include 'home.html' %}</center>
            {% include 'body.html' %}
<center>
    <h3>Test History Report</h3>
<form action="/admin_report/" method="post">
    {% csrf_token %}
    <table border="2">
        <tr>
            <td>From:<input type="date" name="d1" required></td>
        </tr>
        <tr>
            <td>To:<input type="date" name="d2" required></td>
        </tr>
        <tr>
            <td>Email:<select name="email">
                <option >select</option>
                  {% for x in res %}
                      <option value="{{ x.emailid }}">{{ x.emailid }}</option>
                {% endfor %}
            </select></td>
        </tr>
        <tr>
            <td>Exam_Type:<select name="exam">
                <option value="Negative">Negative</option>
                <option value="Non-negative">Non-negative</option>
            </select></td>
        </tr>
    <tr><th><button type="submit">Fetch</button></th></tr>
    </table>
</form>
</center>
