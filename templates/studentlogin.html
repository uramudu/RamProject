<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-Learning resource locator</title>
</head>
<body bgcolor="#d2691e">
<center>{% include 'home.html' %}</center>
<form action="/checklogin/" method="post">
    {% csrf_token %}
    <center><fieldset style="padding: 3px;width:100%;" align="center">
        <legend><FONT COLOR="" Face='verdana' size='2'><B>Login</B></FONT></Legend>
        <table align="center">
            <tr><td><font face="times new roman">EmailID</font><font color="red">*</font><input type="text" name="email" placeholder="Emailid" required autofocus></td></tr>
            <tr><td><font face="times new roman">Password</font><font color="red">*</font><input type="password" name="password" placeholder="Password" required ></td></tr>
            <tr><td align="center"><button type="submit">Login</button> </td></tr>
        </table>
    </fieldset>
    </center>
</form>
</body>
</html>
